<!DOCTYPE html>
<html lang="en">
  <head>

    <title>form prac</title>

  <body>
    <form style="border: 1px, solid">
      <label for="id">아이디:</label>

      <label for="pw">password:</label>
      <input type="password" name="pw" id="pw" /> <br />

      <span>just span</span>
      <input type="text" />
      <input type="submit" value="로그인" />
    </form>
    <br />
    <hr />

    <form>

      <input type="text" name="id" id="id2" />
      <br />
      <label for="pw2">비밀번호:</label>
      <input type="password" name="pw" id="pw2" />

      <input type="submit" value="전송" />

      <br />

      <input type="checkbox" name="2N" id="answer2" />
      <label for="answer2">2.2번입니다</label>

    <form>
      <input type="radio" name="male" id="male" />

      <input type="radio" name="female" id="female" />
      <label for="female">여성</label>
