<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .txt-red {
        color: red;
      }
      .txt-right {
        text-align: right;
      }
      .fnt-basic-size {
        font-size: 32px;
      }
      .small-box {
        width: 100px;
        height: 100px;
      }
      .medium-box {
        width: 200px;
        height: 200px;
      }
      .bg-blue {
        background-color: blue;
      }
      .bg-green {
        background-color: green;
      }
      .bg-aqua {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <br />
    <!-- 폰트사이즈 32px, 글씨 빨간색, 글씨 우측정렬 -->
    <div class="txt-red txt-right fnt-basic-size">Hello CSS</div>

    <br />
    <!-- 글자는 기본을 따라감 -->
    <!-- 가로 100px, 세로 100px, 배경색 파란색 -->
    <div class="small-box bg-blue">Hello CSS</div>

    <br />
    <!-- 가로 200px, 세로 200px, 배경색 초록색, 글씨 빨간색-->
    <div class="bg-green medium-box txt-red">
      Hello CSS
      <!-- 가로 100px, 세로 100px, 글씨 빨간색, 배경색 적당히-->
      <div class="small-box bg-aqua txt-red">Hello CSS</div>
    </div>
  </body>
</html>
