<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>첫 HTML</title>
  </head>
  <body>
    <h1>hihi</h1>
    <p>문단</p>
    <div>가장 많이 쓰는 태그</div>
    <div>단순한 "divide"의 의미</div>
    <div>
      <div>중첩된 요소를 작성 가능</div>
      <div>여러 개의 div 작성 가능</div>
    </div>
    <hr />
    <!-- 리스트 -->
    <!-- uderline 순서가 필요 없는 리스트 -->
    <ul>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ul>
    <!-- overline 순서가 필요 있는 리스트 -->
    <ol>
      <li>list 1</li>
      <li>list 2</li>
      <li>list 3</li>
    </ol>
    <hr />
    <!-- inline 마치 글씨처럼 가로로 배치가 됩니다.-->
    <!-- text -->
    <!-- inline계의 div -->
    <span>텍스트를 나타냅니다.</span>
    <span>텍스트를 나타냅니다.</span>
    <span>텍스트를 나타냅니다.</span>
    <span>텍스트를 나타냅니다.</span>
    <div>hi im daejungYoon</div>
    <div>
      hi, im
      <span> daejungYoon,</span>
      <br />
      thank you!
    </div>
    <span>텍스트를 나타냅니다.</span>
    <br />
    <span>텍스트를 나타냅니다.</span>
    <hr />
    <!-- hyperlink -->
    <!-- href라는 속성이 반드시 필요합니다 -->
    <!-- href는 이동할 주소가 들어갑니다 -->
    <br />
    <a href="https://www.naver.com/">a태그 네이버로 이동</a>
    <br />
    <a href="https://google.com/">a태그 구글로 이동</a>
    <hr />
    <!-- img -->
    <!-- scr: source 이미지의 주소-->
    <!-- alt:alter 이미지가 없을 때 보이는 값-->
    <img
      src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg.daily.co.kr%2F%40files%2Fwww.daily.co.kr%2Fcontent_watermark%2Flife%2F2020%2F20200615%2F6f8356303f9314d8313e42822ad39168.jpg&type=a340"
      alt=""
    />
    <br />
    <img src="" alt="오류오류" />
    <br />
    <img src="./백.png" alt="백예린 목소리 짱" />
    <hr />
  </body>
</html>
